<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div id="container">
        <h1>Rock, Paper, Scissors?</h1>

        <div id="choice">
            <div><i id="rock" class="fa fa-hand-rock-o"></i></div>
            <div><i id="paper" class="fa fa-hand-paper-o"></i></div>
            <div><i id="scissors" class="fa fa-hand-scissors-o"></i></div>
        </div>
        <div id="results">
            <div id="playerResult">?</div>

            <div id="compResult">?</div>
        </div>

        <div id="wins"></div>

        <div id="reset">
            <button id="resetGame">Play again?</button></div>

    </div>

</body>

</html>
